<!-- Footer -->
<footer>
    <style>
        .otherSiteIcon {
            width: 55px;
            height: 55px;
            cursor: pointer;
            filter: contrast(0);
            padding: 5px;
            transition:0.5s;
        } 
        .otherSiteIcon:hover {
            padding: 0px;
            filter: contrast(1);
            transition:0.5s;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <img class="otherSiteIcon" src="/img/feed.ico" onclick="window.open('/feed.xml', '_blank');"/>
                    </li>
                    {% if site.twitter_username %}
                    <li>
                        <img class="otherSiteIcon" src="/img/x.ico" onclick="window.open('https://x.com/{{ site.twitter_username }}', '_blank');"/>
                    </li>
                    {% endif %}

                    {% if site.pixiv_username %}
                    <li>
                        <img class="otherSiteIcon" src="/img/pixiv.ico" onclick="window.open('https://www.pixiv.net/users/{{ site.pixiv_username }}', '_blank');"/>
                    </li>
                    {% endif %}
                    
                    {% if site.gumroad_username %}
                    <li>
                        <img class="otherSiteIcon" src="/img/gumroad.ico" onclick="window.open('https://{{ site.gumroad_username }}.gumroad.com', '_blank');"/>
                    </li>
                    {% endif %}
                    
                    <!--
                    {% if site.weibo_username %}
                    <li>
                        <a target="_blank" href="http://weibo.com/{{ site.weibo_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-weibo fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    -->

                </ul>
                <p class="copyright text-muted">
                    &copy; {{ site.time | date: '%Y' }} {{ site.owner.name }} ‚ùñ Powered by Jekyll.
                </p>
            </div>
        </div>
    </div>
</footer>
